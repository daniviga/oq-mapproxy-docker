services: docker

jobs:
  include:
  - stage: build
    env: STABLE
    install:
      - docker build -t openquake/mapproxy -f Dockerfile.stable . 
  - stage: build
    env: MASTER
    install:
      - docker build -t openquake/mapproxy -f Dockerfile.master . 

script:
    - docker run --rm -ti -u 500:500 openquake/mapproxy mapproxy-util --version | grep -w "MapProxy"
